<link rel="stylesheet" href="https://bookface-static.ycombinator.com/vite/assets/markdown-DnaQHp1k.css" media="screen" /><script src="https://bookface-static.ycombinator.com/assets/blog-54db898b518e809d1aaeaacf7e7cc20fa35375fb3348fc2b56cea781f5cdfa55.js" defer="defer"></script><link href="https://www.ycombinator.com/library/2u-how-to-build-your-seed-round-pitch-deck" rel="canonical" /><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" /></head><body class="retro ycdc2 articles show"><div data-page="{&quot;component&quot;:&quot;ArticlesLibraryShowPage&quot;,&quot;props&quot;:{&quot;article&quot;:{&quot;id&quot;:180,&quot;slug&quot;:&quot;2u-how-to-build-your-seed-round-pitch-deck&quot;,&quot;title&quot;:&quot;How to build your seed round pitch deck&quot;,&quot;content&quot;:&quot;Demo Day for our Winter 2018 batch is a week from today. We’re largely focused on preparing companies for their on-stage\npresentations, but are also working with them on slightly longer decks to use in follow-up conversations with investors.\n\n[I’ve written about pitching before](http://www.aaronkharris.com/advice-on-pitching), and realized that what we were\nmissing was a clear template for how founders should lay out their stories through slides. The deck below is a template\nfor how I think companies should build seed decks. While the main target for this template is a company raising its seed\nround, the deck is not all that different from best practices for a Series A deck - which we’ll release next.\n\nThe key point to remember here is that founders should strive for clarity and concision. This is not the right place to\nwrite a treatise on your market or world philosophy. The simple truth is that there isn’t very much meaningful detail to\nexplore for most seed stage companies. When founders pretend that there is, their stories get muddled, and the investors\nget lost.\n\nFocus on narrative. The rest is commentary. (see footnote)\n\n![template-3](https://blog.ycombinator.com/wp-content/uploads/2018/03/YC-seed-deck-template-2.jpeg)\n\nThis is the title page. It has the name of your company, and a one line description of what you do.\n\nThis is the only place in the deck where you can only have 1 slide for what you need to show. Any of the other slides in\nthis deck should be treated as a first slide of a set. If you can keep the set to n=1, that’s ideal, but if you need\nmore, that’s ok. You probably don’t want any set here where n \\\u003e 3. This is a seed deck, remember.\n\n![template-4](https://blog.ycombinator.com/wp-content/uploads/2018/03/YC-seed-deck-template-3.jpeg)\n\nThis is where you clearly state the problem. Particulars of how this problem impacts real world people/businesses are\nvaluable.\n\n![template-5](https://blog.ycombinator.com/wp-content/uploads/2018/03/YC-seed-deck-template-4.jpeg)\n\nThis is the solution. You want to explain what you do very clearly, in as few words as possible. Describe the concrete\nbenefits you provide\n\n![template-6](https://blog.ycombinator.com/wp-content/uploads/2018/03/YC-seed-deck-template-5.jpeg)\n\nShow off your traction (if you have it). Make the numbers clear and meaningful. It’s unlikely your curve will be this\nsmooth. That’s ok.\n\nAdd some context next to the chart if you’ve got some great stats you want to add.\n\n![template-7](https://blog.ycombinator.com/wp-content/uploads/2018/03/YC-seed-deck-template-6.jpeg)\n\nGot more metrics? Awesome\\! Add them\\!\n\nTrick slide\\! Revenue would be better here, but this is ok.\n\n![template-8](https://blog.ycombinator.com/wp-content/uploads/2018/03/YC-seed-deck-template-7.jpeg)\n\nTell the investor what makes you so special, what makes this work, what your insights are. This might take more than one\nslide.\n\n![template-9](https://blog.ycombinator.com/wp-content/uploads/2018/03/YC-seed-deck-template-8.jpeg)\n\nBusiness model is important. You probably don’t know all the details yet, but you should know a lot of them. Lay it out.\nIf you need more space to dig into something complicated, add slides.\n\n![template-10](https://blog.ycombinator.com/wp-content/uploads/2018/03/YC-seed-deck-template-9.jpeg)\n\nWhat’s the market here? Is it going to be big? Will you make it big? How much money are you going to make off this\nthing? Convince the investor that they’re going to make lots of money with you\n\n![template-11](https://blog.ycombinator.com/wp-content/uploads/2018/03/YC-seed-deck-template-10.jpeg)\n\nTeam\\! So important at seed. Talk about what makes your team particularly well suited to the problem. This should be\nabout founders. Nobody cares about your advisors.\n\n![template-12](https://blog.ycombinator.com/wp-content/uploads/2018/03/YC-seed-deck-template-11.jpeg)\n\nTell the investor how much money you need, and what it gets you. If you can lay out where you’ll be inside of a year,\nwhich should make you Series A ready, that’s powerful\n\n-----\n\nfootnote: This deck is intentionally simple in design. Kevin Hale wrote a great piece about [how to design decks\nwell](https://www.ycombinator.com/library/4T-how-to-design-a-better-pitch-deck).\n\n-----\n\n*Thanks to Jared Friedman for suggesting that we put this together, and for reviewing it.*\n&quot;,&quot;ranking&quot;:7,&quot;root_id&quot;:176,&quot;author&quot;:&quot;Aaron Harris&quot;,&quot;authors&quot;:[],&quot;description&quot;:&quot;Y Combinator has helped thousands of founders create pitch decks for their seed round fundraising. Here is the YC seed deck template that works.&quot;,&quot;sus_curriculum&quot;:false,&quot;link&quot;:null,&quot;transcript&quot;:null,&quot;slides&quot;:null,&quot;categories&quot;:[&quot;Fundraising + Investors -\u003e Fundraising&quot;,&quot;Fundraising + Investors -\u003e Pitch Deck&quot;,&quot;Fundraising + Investors -\u003e Seed Round&quot;],&quot;categories_for_display&quot;:[&quot;Fundraising&quot;,&quot;Pitch Deck&quot;,&quot;Seed Round&quot;],&quot;feature_score&quot;:950,&quot;youtube_id&quot;:null,&quot;youtube_view_count&quot;:null,&quot;spotify_id&quot;:null,&quot;carousel_sort_order&quot;:null,&quot;created_at&quot;:&quot;2020-06-04T18:33:30.188Z&quot;,&quot;video_chapters&quot;:null,&quot;video_duration&quot;:null,&quot;cover_photo&quot;:null,&quot;cover_photo_thumbnail&quot;:null,&quot;series_name&quot;:null,&quot;bookmarked&quot;:null,&quot;video_progress_seconds&quot;:null,&quot;title_in_thumbnail&quot;:false},&quot;editUrl&quot;:null,&quot;relatedArticles&quot;:[{&quot;id&quot;:490,&quot;slug&quot;:&quot;7u-how-pitching-investors-is-different-than-pitching-customers&quot;,&quot;title&quot;:&quot;How pitching investors is different than pitching customers&quot;,&quot;youtube_id&quot;:&quot;pQnOBHNKlgs&quot;,&quot;spotify_id&quot;:null,&quot;author&quot;:&quot;Michael Seibel&quot;,&quot;description&quot;:&quot;Pitching your startup to customers is different than pitching to investors. Y Combinator Group Partner Michael Seibel shares how you can craft your message for each audience and when to use them in your conversations.&quot;,&quot;cover_photo&quot;:null,&quot;title_in_thumbnail&quot;:true,&quot;youtube_view_count&quot;:102086,&quot;video_duration&quot;:380,&quot;video_progress_seconds&quot;:null,&quot;created_at&quot;:&quot;2019-03-14T15:34:55.000Z&quot;},{&quot;id&quot;:261,&quot;slug&quot;:&quot;4D-yc-s-essential-startup-advice&quot;,&quot;title&quot;:&quot;YC&#39;s essential startup advice&quot;,&quot;youtube_id&quot;:null,&quot;spotify_id&quot;:null,&quot;author&quot;:&quot;Geoff Ralston, Michael Seibel&quot;,&quot;description&quot;:&quot;Here is what we, at YC, consider the most important, most transformative advice for startups.&quot;,&quot;cover_photo&quot;:null,&quot;title_in_thumbnail&quot;:true,&quot;youtube_view_count&quot;:null,&quot;video_duration&quot;:null,&quot;video_progress_seconds&quot;:null,&quot;created_at&quot;:&quot;2020-06-09T01:07:16.711Z&quot;},{&quot;id&quot;:258,&quot;slug&qu
